<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="gwtstyle.css"/>
    <title>Goal Weight</title>
  </head>
  <body>
    <br></br>
    <h1>Goal Weight Date Tracker</h1>
    <h4>Curious to know when you will reach your goal weight? Enter your stats to find out</h4>
    <div class="container">
        <div class="row">
            <div class="col">
                <br></br>
                <img src="imgs/img3.png" class="img-fluid" width="400" height="250" alt="breakfast-food">
                <br></br>
                <img src="imgs/img1.png" class="img-fluid" width="400" height="150" alt="guy-trackingcal-app">
                <br></br>
                <img src="imgs/img2.png" class="img-fluid" width="400" height="250" alt="girl-exercise">

            </div>
            <div class="col">
                <form>
                    <br></br>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Current Weight</label>
                      <input type="number" class="form-control" id="currentweight" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Please enter in kg</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Goal Weight</label>
                      <input type="number" class="form-control" id="goalweight" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Please enter in kg</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Height</label>
                        <input type="number" class="form-control" id="height" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Please enter in cm</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Gender</label>
                        <select class="custom-select" id="gender">
                            <option selected>Pick one</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                            <option value="4">Prefer not to say</option>
                        </select>
                    </div>            
                    <div class="form-group">
                        <label for="exampleInputPassword1">Age</label>
                        <input type="number" class="form-control" id="age" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">How many calories do you plan to consume each day?</label>
                        <input type="number" class="form-control" id="everydaycalories" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">What's your activity level?</label>
                        <select class="custom-select" id="activity">
                            <option selected>Pick one</option>
                            <option value="1">Sedentary Couch Potato</option>
                            <option value="2">Light exercise 2-3 times a week</option>
                            <option value="3">Moderate exercise 3-5 times a week</option>
                            <option value="4">Heavy exercise 6-7 times a week</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit" >Submit</button>
                    <br></br>
                    <h5>You will reach your goal weight in <span id="outputdate">____</span> days.</h5>
                </form>
            </div>
            
          </div>
        
    </div>
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="gwtscript.js"></script>
  </body>
</html>
