<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="gwtstyle.css">
    <title>BMI Calculator</title>
  </head>
  <body>
  <br>
  <br>
  <h1>Calculate your BMI</h1>
  <h4>Enter your height and weight to compute your Body Mass Index</h4>
  <div class="container">
    <div class="row">
        <div class="col">
            <form>
                <br></br>
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter your weight</label>
                  <input type="number" class="form-control" id="userweight" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Please enter in kg</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter your height</label>
                    <input type="number" class="form-control" id="userheight" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Please enter in m</small>
                  </div>
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                  <br></br>
                  <h5>Your BMI is <span id="BMI">____</span></h5>
                  <h5>This is considered <span id="BMICategory">____</span>. </h5>
            </form>

        </div>
        <div class="col">
            <br></br>
            <img src="imgs/img5.png" class="img-fluid" width="500" height="500" alt="man-calculating">
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="bmiscript.js"></script>
</body>
</html>
